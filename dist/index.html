<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../sass/style.css" />
    <title>simple form</title>
  </head>
  <body class="d-flex text-center bg-secondry">
    <form class="form-login">
      <img
        src="../node_modules/bootstrap-icons/icons/bootstrap.svg"
        alt=""
        width="72"
        height="72"
        class="mb-4"
      />
      <h1 class="h3 mb-3 font-weight-normal">Bootstrap 5 Login</h1>
      <label for="inputEmail" class="sr-only mb-3">Email address</label>
      <input
        type="email"
        id="inputEmail"
        class="d-block mb-3"
        placeholder="Email address"
        required
        autofocus
      />
      <label for="inputPassword" class="sr-only mb-2">password</label>
      <input
        type="password"
        id="inputPassword"
        class="d-block mb-3"
        placeholder="Password"
        required
      />
      <div class="checkbox mb-2">
        <label><input type="checkbox" value="remember me" /> remember me</label>
      </div>
      <nav class="navbar">
        <ul class="d-flex">
          <li>
            <img
              src="../node_modules/bootstrap-icons/icons/facebook.svg"
              alt=""
            />
          </li>
          <li>
            <img
              src="../node_modules/bootstrap-icons/icons/twitter.svg"
              alt=""
            />
          </li>
          <li>
            <img
              src="../node_modules/bootstrap-icons/icons/youtube.svg"
              alt=""
            />
          </li>
        </ul>
      </nav>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
  </body>
</html>
